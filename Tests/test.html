<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js">
    </script>
  <script src="https://github.com/jquery/qunit/raw/master/qunit/qunit.js">
    </script>
  <link rel="stylesheet"
    href="https://github.com/jquery/qunit/raw/master/qunit/qunit.css" />
  <script src="../src/showdown.js"></script>
  <script src="./mdext.test.js"></script>
  <script>
    $(document).ready(function () {
      $("li.fail").live("click", function () {
        $(this).toggleClass("show");
      });
    });
  </script>
  <style>
    li.fail ol {
      display: none;
    }
    li.fail.show ol {
      display: block;
    }
  </style>
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
